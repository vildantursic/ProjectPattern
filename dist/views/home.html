<div class="home">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="8" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" >

        <md-grid-tile class="blue" md-rowspan="4" md-colspan="3" md-colspan-sm="1" style="overflow: hidden">
            <md-grid-tile-header>
                <h3>Lates projects</h3>
            </md-grid-tile-header>
            <div flex class="scrolling">

                <div md-content>
                    <md-list-item class="md-3-line users" ng-repeat="user in users | filter: search">

                        <img ng-src="https://assets-instamotor.imgix.net/user-icon-silhouette.png" class="md-avatar" alt="{{user.who}}" />
                        <div class="md-list-user-text">
                            <h3>{{ user.username }}</h3>
                            <h4>{{ user.email_verified_p }}</h4>
                            <p>{{ user.last_visit }}</p>
                        </div>

                        <md-divider ></md-divider>
                    </md-list-item>
                </div>
            </div>
        </md-grid-tile>

        <md-grid-tile class="yellow" md-rowspan="1" md-colspan="5" md-colspan-sm="1">
            <nvd3 style="width: 100%" options="financeOptions" data="financeData"></nvd3>
            <md-grid-tile-footer>
                <h3>Finance Graph</h3>
             <md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="red" md-rowspan="3" md-colspan="2" md-colspan-sm="1">
            <nvd3 options="options" data="data"></nvd3>
            <md-grid-tile-footer>
                <h3>Tasks Graph</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="red" md-rowspan="3" md-colspan="3" md-colspan-sm="1">
            <nvd3 options="options" data="data"></nvd3>
            <md-grid-tile-footer>
                <h3>Tasks Graph</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
