<div md-content>
  <md-list-item class="md-3-line" ng-repeat="user in users">
    <img ng-src="{{user.face}}" class="md-avatar" alt="{{user.who}}" />
    <div class="md-list-user-text">
      <h3>{{ user.name }}</h3>
      <h4>{{ user.status }}</h4>
      <p>{{ user.email }}</p>
    </div>

    <md-divider ></md-divider>
  </md-list-item>
</div>
