<md-dialog aria-label="login">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>EDIT</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('close')">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="row" layout-wrap>
      <div flex>
        <md-input-container>
          <label>Name</label>
          <input ng-model="task.name">
        </md-input-container>
        <md-input-container>
          <label>Company</label>
          <input ng-model="task.company">
        </md-input-container>
      </div>
      <div flex="5">
      </div>
      <div flex>
        <md-input-container>
          <label>Date</label>
          <input ng-model="task.date">
        </md-input-container>
        <md-input-container>
          <label>Status</label>
          <input ng-model="task.status">
        </md-input-container>
      </div>
    </div>
    <div layout="row">
      <div flex class="progress" ng-controller="statusCtrl">
        <label>Progress</label>
        <md-progress-linear class="md-accent" md-mode="{{mode}}" value="{{determinateValue}}"></md-progress-linear>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="answer('cancel')" class="md-warn">
     cancel
    </md-button>
    <md-button ng-click="answer('save')" class="md-raised md-primary">
      save
    </md-button>
  </div>
  </form>
</md-dialog>
