<md-dialog class="taskEdit" aria-label="task" ng-controller="tasksCtrl">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>EDIT TASK #{{taskEdit.id}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('close')">
        <img src="images/icons/tm-close.png" aria-label="Close dialog">
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout="row" layout-wrap>
      <div flex>
        <md-input-container>
          <label>Name</label>
          <input ng-model="taskEdit.task">
        </md-input-container>
        <md-input-container>
          <label>Assigned</label>
          <input ng-model="taskEdit.username">
        </md-input-container>
      </div>
      <div flex="5">
      </div>
      <div flex>
        <md-input-container>
          <label>Start date</label>
          <input type="text" ng-model="taskEdit.start_date">
        </md-input-container>
        <md-input-container>
          <label>End date</label>
          <input type="text" ng-model="taskEdit.end_date">
        </md-input-container>
      </div>
    </div>
    <div layout="row">
      <md-input-container>
        <label>Description</label>
        <input type="text" class="note" ng-model="taskEdit.note">
      </md-input-container>
    </div>
    <div layout="row">
      <div flex class="progress" ng-controller="statusCtrl">
        <label>Progress</label>
        <!-- <md-progress-linear class="md-accent" md-mode="{{mode}}" value="{{determinateValue}}"></md-progress-linear> -->
        <md-progress-linear md-mode="determinate" value="{{taskEdit.percent_completed}}"></md-progress-linear>
      </div>
    </div>
    <div layout="row">
      <md-select name="status" placeholder="Task status" ng-model="taskEdit.status" style="min-width: 200px;">
        <md-option value="Open">Open</md-option>
        <md-option value="Closed">Closed</md-option>
      </md-select>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="answer('cancel')" class="md-warn">
     cancel
    </md-button>
    <md-button ng-click="answer('save')" class="md-raised md-primary">
      save
    </md-button>
  </div>
  </form>
</md-dialog>
