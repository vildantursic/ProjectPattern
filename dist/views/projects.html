<div class="loading" ng-show="status">
  <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>

<div layout="column" class="projectlist" ng-hide="status">
  <div layout="row" layout-wrap>
    <div flex="33" class="adding">
      <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <div flex>
          <md-input-container>
            <label>Search</label>
            <input ng-model="search">
          </md-input-container>
        </div>
      </md-content>
      <div class="content-add">
        <md-dialog-content>
        <div layout="row" layout-wrap layout-margin>
          <div flex>
            <md-input-container>
              <label>Name</label>
              <input ng-model="projectAdd.task">
            </md-input-container>
          </div>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <md-select name="status" placeholder="Parent project" ng-model="proj" style="min-width: 200px;">
            <md-option ng-repeat="proj in projectTypes" value="{{proj.id}}">{{proj.name}}</md-option>
          </md-select>
          <md-select name="status" placeholder="Customer" ng-model="taskEdit.status" style="min-width: 200px;">
            <md-option value="Open">Open</md-option>
            <md-option value="Closed">Closed</md-option>
          </md-select>
          <div flex>
            <md-select name="status" placeholder="Project manager" ng-model="taskEdit.status" style="min-width: 200px;">
              <md-option value="Open">Open</md-option>
              <md-option value="Closed">Closed</md-option>
            </md-select>
          </div>
          <div flex>
            <md-select name="status" placeholder="Project type" ng-model="taskEdit.status" style="min-width: 200px;">
              <md-option value="Open">Open</md-option>
              <md-option value="Closed">Closed</md-option>
            </md-select>
          </div>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <div flex>
            <md-input-container>
              <label>Start date</label>
              <input type="date" ng-model="projectAdd.start_date">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Delivery date</label>
              <input type="date" ng-model="projectAdd.end_date">
            </md-input-container>
          </div>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <div flex>
            <md-select name="status" placeholder="Project status" ng-model="taskEdit.status" style="min-width: 200px;">
              <md-option value="Open">Open</md-option>
              <md-option value="Closed">Closed</md-option>
            </md-select>
          </div>
          <div flex>
            <md-select name="status" placeholder="On track status" ng-model="taskEdit.status" style="min-width: 200px;">
              <md-option value="Open">Open</md-option>
              <md-option value="Closed">Closed</md-option>
            </md-select>
          </div>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <md-input-container>
            <label>Description</label>
            <input type="text" class="note" ng-model="projectAdd.note">
          </md-input-container>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <div flex>
            <md-input-container>
              <label>Project buget</label>
              <input type="text" ng-model="projectAdd.note">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Project buget hours</label>
              <input type="text" ng-model="projectAdd.note">
            </md-input-container>
          </div>
        </div>
        <div layout="row" layout-wrap layout-margin>
          <div flex>
            <md-button class="md-fab" aria-label="Add">
              <md-tooltip>
                Menu
              </md-tooltip>
              <img src="images/icons/tm-add.png">
            </md-button>
          </div>
        </div>
      </md-dialog-content>
      </div>
    </div>
    <div flex="66" class="scrolling">
      <div class="projects" ng-repeat="project in projects | filter: search">
        <md-whiteframe class="md-whiteframe-z3" layout>
          <div class="proj">

            <div class="content">
              <div><strong>Name    :</strong> {{project.project_name | limitTo: 50}}</div>
              <div><strong>Status  :</strong> {{project.status}}</div>
              <div><strong>Company :</strong> {{project.company_id}}</div>
            </div>

            <section class="buttons">
              <md-button class="md-raised" ui-sref="tasks({id:'13'})">go</md-button>
              <md-button class="md-raised md-primary" ng-click="showEditProject($event, project._id)">edit</md-button>
            </section>

          </div>
        </md-whiteframe>
      </div>
    </div>

  </div>
</div>
