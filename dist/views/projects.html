<div layout="column" class="projectlist">
  <div layout="row" layout-wrap>
    <div ng-repeat="project in projects" flex="33">
      <md-whiteframe class="md-whiteframe-z3" layout>
        <div class="proj">

          <div class="content">
            <div><strong>Name</strong> {{project.name}}</div>
            <div><strong>Status</strong> {{project.status}}</div>
            <div><strong>Email</strong> {{project.email}}</div>
          </div>

          <section class="buttons">
            <md-button class="md-raised" ui-sref="tasks({id:'13'})">go</md-button>
            <md-button class="md-raised md-primary" ng-click="showEditProject($event)">edit</md-button>
          </section>

        </div>
      </md-whiteframe>
    </div>
  </div>
</div>

<div class="add">
  <md-button class="md-fab md-primary" aria-label="Use Android">
    <md-icon md-svg-src="img/icons/android.svg"></md-icon>
  </md-button>
  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
    <div flex="33">
      <md-input-container>
        <label>Title</label>
        <input ng-model="user.title">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
    </div>
    <div flex="33">
      <md-input-container>
        <label>Title</label>
        <input ng-model="user.title">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
    </div>
    <div flex="33">
      <md-input-container>
        <label>Title</label>
        <input ng-model="user.title">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
    </div>
  </md-content>
</div>
