<md-dialog aria-label="login">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>DELETE TASK</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('not applicable')">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      DO YOU WANT TO DELETE TASK
      #{{taskEdit.name}}
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="answer('no')" class="md-raised md-warn">
     no
    </md-button>
    <md-button ng-click="answer('yes')" class="md-raised md-primary">
      yes
    </md-button>
  </div>
  </form>
</md-dialog>
