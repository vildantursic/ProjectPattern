<div class="loading" ng-show="status">
  <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>

<div ng-hide="status">
    <md-button class="md-fab add-btn" ng-click="addUserDialog($event)" aria-label="Eat cake">
        <img src="images/icons/tm-add.png" alt=""/>
    </md-button>

    <div flex class="scrolling">

        <div ng-repeat="user in users | filter: search">
            <user-box user="user"></user-box>
        </div>

    </div>
</div>
